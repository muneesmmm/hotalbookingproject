<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Rooms</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/checkbox-1.css">
    <link rel="stylesheet" href="assets/css/Checkbox.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/select.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xl-11">
                    <div class="row register-form">
                        <div class="col-md-8 offset-md-2">
                            <form class="custom-form">
                                <h1>ADD ROOM</h1>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">ADD Image</label></div>
                                    <div class="col-sm-6 input-column"><input type="file" style="width: 240px;"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">ROOM NAME</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">AVILABLE ROOMS</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">ROOM PRICE</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">TYPE</label></div>
                                    <div class="col-sm-4 col-xl-6 input-column"><select class="form-control">
                                            <optgroup label="This is a group">
                                                <option value="Single Room" selected="">Single Room</option>
                                                <option value="Double Room">Double Room</option>
                                                <option value="Duplex">Duplex</option>
                                                <option value="Suit Room">Suit Room</option>
                                            </optgroup>
                                        </select></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">FEATURES</label></div>
                                    <div class="col-sm-4 input-column" style="color: var(--gray);"><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    A/C
</label><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
   WiFi
</label><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    Hot Water
</label><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    Celling Fan
</label></div>
                                    <div class="col" style="text-align: left;color: var(--gray);"><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    Attached Bathroom
</label><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    TV
</label><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    Geyser
</label><label class="checkbox">
  <input type="checkbox">
  <span class="checkbox-check"></span>
    Power Backup
</label></div>
                                </div><button class="btn btn-light submit-button" type="button">Submit Form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
